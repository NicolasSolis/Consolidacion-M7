<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Laboratorios</title>
        <style>
        table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
        }
        th,
        td {
        padding: 5px;
        }
        </style>
    </head>
    <body>
        <h2 style="text-align:center">Ingresar los Datos del Laboratorio</h2>
        <form method="post">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text"
                               placeholder="Nombre del laboratorio"
                               name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>Ciudad</td>
                    <td>
                        <input type="text" placeholder="Ciudad del laboratorio" name="ciudad">
                    </td>
                </tr>
                <tr>
                    <td>País</td>
                    <td>
                        <input type="text" placeholder="País del laboratorio" name="pais">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-success">
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="alert alert-danger" role="alert" align="center">¿Quiere ver información de los laboratorios?</div>
            <p align="center">
                <a href="{% url 'mostrar-lab' %}">Ir a información del laboratorio</a>
            </p>
        </form>
    </body>
</html>
