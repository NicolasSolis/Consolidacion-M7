<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Actualizar Laboratorios</title>
        <style>
            table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            }
            th,
            td {
            padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align:center">Actualizar los detalles del Laboratorio</h2>
        <form action=" {% url "editar-lab" laboratorio.id %}" method="post">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>Nombre del Laboratorio</td>
                    <td>
                        <input type=" text" value="{{ laboratorio.nombre }}" name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>Ciudad</td>
                    <td>
                        <input type="text" value="{{ laboratorio.ciudad }}" name="ciudad">
                    </td>
                </tr>
                <tr>
                    <td>Pa√≠s</td>
                    <td>
                        <input type="text" value="{{ laboratorio.pais }}" name="pais">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-success">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p>
                            <a href="{% url 'mostrar-lab' %}">Retornar</a>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
